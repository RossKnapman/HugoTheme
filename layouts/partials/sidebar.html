<!-- Sidebar -->
<nav id="sidebar" class="navbar active d-lg-block sidebar bg-white">
    <div id='dismiss' class="toggle-sidebar">
        <button type="button" class="header-button" data-feather="chevrons-left"></button>
    </div>
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    {{ if .Pre }}
                    {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
                    {{ $icon }}
                    {{ end }}
                    {{ $text := print .Name | safeHTML }}
                    {{ $text }}
                </a>
            {{ end }}
        </div>
    </div>
</nav>
